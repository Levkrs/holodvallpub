{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Профиль устройства {{ imei }}</title>
{% endblock %}

{% block content %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="btn btn-primary form-control" type="submit" value="Сохранить">
    </form>
    <br>
    <a href="{% url 'clientdata:deleteDevice' imei %}"
       class="btn btn-primary form-control">
        Удалить устройство
    </a>
    <br>
    <br>
    <a href="{% url 'clientdata:listdevice'%}"
       class="btn btn-primary form-control">
        Выход
    </a>
{% endblock %}
