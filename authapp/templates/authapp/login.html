{% extends 'clear_body.html' %}
{% load static %}


{% block title %}
    <title>Login</title>
{% endblock %}
{% block header_content %}
    <h1 class="h3 mb-0 text-gray-800">Login</h1>
{% endblock %}

{% block content %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="btn btn-primary form-control" type="submit" value="Войти">
    </form>
    <br>
    <a href="{% url 'authapp:register' %}"
       class="btn btn-primary form-control">
        Зарегистрироваться
    </a>
    <br>
    <br>
    <a href="{% url 'accounts:password_reset' %}"
       class="btn btn-primary form-control">
        Забыли пароль?
    </a>
{% endblock %}
