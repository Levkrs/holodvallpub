{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Главная</title>
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h3>Вы успешно зарегистрированны.</h3>
    {% else %}
        <h3><a href="{% url 'authapp:register' %}">Зарегистрируйте</a> или <a href="{% url 'authapp:login' %}">войдите </a></h3>
    {% endif %}
{% endblock %}
