{% extends 'base.html' %}
{% block content %}



<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Забыли пароль?</h1>
                    <p class="mb-4">Ссылку на востановление пароля мы вышлем на ваш email</p>
                  </div>


                  <form action="" method="POST"  class="user text-center">
                      {% csrf_token %}
                    <div class="form-group">
                      <input type="email" name="email" autocomplete="email" maxlength="254" class="form-control form-control-user" id="id_email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                      <input type="submit" class="btn btn-primary btn-user btn-block" value="Сбросить пароль" /><br>
                  </form>



                  <hr>
                  <div class="text-center">
{#                    <a class="small" href="register.html">Create an Account!</a>#}
                      <a class="small" href="{% url 'authapp:register' %}">Зарегистрироваться</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'authapp:login' %}">Войти</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>
